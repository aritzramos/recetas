{% extends "principal.html" %}

{% block cabecera %}
<h1>Todas las recetas</h1>
{% endblock  %}

{% block contenido %}
    <p>Total de recetas: {{ recipes_list|length }}</p>
    {% for recipe in recipes_list %}
        <p>Titulo: {{ recipe.title }}</p> - <a href="{% url "recipe" recipe=recipe.id %}">Ver receta</a>
    {% endfor %}
{% endblock  %}
