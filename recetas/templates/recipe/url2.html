{% extends "principal.html" %}

{% block cabecera %}
<h1>Recetas de octubre de 2025</h1>
{% endblock  %}

{% block contenido %}
    {% for recipe in recipes_list %}
        <table>
        <p>Titulo: {{ recipe.title }}</p> - <a href="{% url "recipe" recipe=recipe.id %}">Ver receta</a>
        </table>
    {% endfor %}
{% endblock  %}
