{% extends "principal.html" %}

{% block cabecera %}
    <h1>Recetas con categorias que contengan en la descripcion "servicio".</h1>
{% endblock  %}

{% block contenido %}
    {% for recipe in get_text %}
        <p>Titulo: {{ recipe.title }}</p> - <a href="{% url "recipe" recipe=recipe.id %}">Ver receta</a>
    {% empty %}
        <p>Sin resultados</p>
    {% endfor %}    
{% endblock  %}
