<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'javascript/recetas.js' %}"></script>
    <title>Principal</title>
</head>
<body>
    <div class="logo">
        {% include "estructura/cabecera.html" %}
    </div>
    <nav class="menu">
        {% include "estructura/menu.html" %}
    </nav>

    <div class="cabecera">
        {% block cabecera %}
        {% endblock %}
    </div>

    <main class="contenido">
        {% block contenido %}
        {% endblock %}
    </main>
    
    <footer>
        {% include "estructura/footer.html" %}
    </footer>
    
    
</body>
</html>
